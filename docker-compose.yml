version: '3.5'

networks:
  docker-log-manager-net:
    driver: bridge

volumes:
    filebeat-data: {}

services:

  filebeat:
    image: lekpamartin/filebeat:6.5.0
    container_name: filebeat-docker-log-manager
    hostname: filebeat-docker-log-manager
    user: root
    volumes:
      - filebeat-data:/usr/share/filebeat/data
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
#    environment:
#      - LOGSTASH_HOSTS="logstash:5044"
    restart: unless-stopped
    networks:
      - docker-log-manager-net
    labels:
      org.label-schema.group: "docker-log-manager"
      co.elastic.logs/disable: true

  logstash:
    image: lekpamartin/logstash:6.5.0
    container_name: logstash-docker-log-manager
    hostname: logstash-docker-log-manager
    restart: unless-stopped
    networks:
      - docker-log-manager-net
    labels:
      org.label-schema.group: "docker-log-manager"
      co.elastic.logs/disable: true

  elasticsearch:
    image: lekpamartin/elasticsearch:6.5.0
    container_name: elasticsearch-docker-log-manager
    hostname: elasticsearch-docker-log-manager
    restart: unless-stopped
    networks:
      - docker-log-manager-net
    labels:
      org.label-schema.group: "docker-log-manager"
      co.elastic.logs/disable: true
